<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Open Roberta Tutorial Editor</title>
	<script src="./robertalab/OpenRobertaParent/OpenRobertaServer/staticResources/blockly/blockly_compressed.js"></script>
	<script src="./robertalab/OpenRobertaParent/OpenRobertaServer/staticResources/blockly/blocks_compressed.js"></script>
	<script src="./robertalab/OpenRobertaParent/OpenRobertaServer/staticResources/blockly/msg/js/de.js"></script>
	<script src="./src/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles/main.css"></link>
	<link rel="stylesheet" type="text/css" href="./styles/icons.css"></link>
	<link rel="stylesheet" type="text/css" href="./robertalab/OpenRobertaParent/OpenRobertaServer/staticResources/css/typicons.css"></link>
</head>

<body>
	<nav id="global-settings">
		<section id="tutorial-settings">
			<div class="form-row horizontal headline-input">
				<label for="tutorial-name">Tutorial-Name:</label>
				<input id="tutorial-name" type="text" name="tutorial.name" placeholder="Super-duper Tutorial!"/>
			</div>
			<div class="form-row horizontal small-input">
				<label for="tutorial-robot">Roboter:</label>
				<select id="tutorial-robot" name="tutorial.robot">
				</select>
			</div>
			<div class="form-row horizontal small-input">
				<label for="tutorial-language">Sprache:</label>
				<select id="tutorial-language" name="tutorial.language">
					<option value="DE" selected="selected">Deutsch</option>
					<option value="EN">English</option>
				</select>
			</div>
			<button id="tutorial-text-menu-toggle" class="toggle icon-button" type="button" data-target="tutorial-text-menu" data-initial="none"><span class="icon icon-gear"></span></button>
			<section id="tutorial-text-menu" class="modal">
				<button class="close icon-button" type="button"><span class="icon icon-close-circle"></span></button>
				<section>
					<div class="form-row vertical">
						<label for="tutorial-overview">Einführungstext: </label>
						<textarea id="tutorial-overview" class="mid" name="tutorial.overview" placeholder="Dieser Text wird am Anfang in einem Popup angezeigt, sofern ein Text angegeben wird."></textarea>
					</div>
					<div class="form-row vertical">
						<label for="tutorial-end">Schluss-Text: </label>
						<textarea id="tutorial-end" class="mid" name="tutorial.end" placeholder="Dieser Text wird zum Schluss in einem Popup angezeigt, sofern ein Text angegeben wird."></textarea>
					</div>
				</section>
			</section>
		</section>
		<section id="step-navigation">
			<button id="add-step" type="button" class="step-button">+</button>
			<div id="step-menu">
				<button id="inject-step-before" type="button" class="mini-button"><span class="icon icon-upload-line"></span></button>
				<button id="inject-step-after" type="button" class="mini-button"><span class="icon icon-upload-line"></span></button>
				<button id="remove-step-button" type="button" class="mini-button"><span class="icon icon-close"></span></button>
				<!-- button id="clear-program-button" type="button">Programm für diesen Schritt leeren</button -->
			</div>
		</section>
		<button id="upload" type="button" class="icon-button icon-size-big" title="Tutorial hochladen"><span class="icon icon-size-big icon-upload-line"></span></button>
		<button id="download" type="button" class="icon-button icon-size-big" title="Tutorial herunterladen"><span class="icon icon-size-big icon-download"></span></button>
	</nav>
	<section id="blockly">
	<toolbox_set id="toolbox" style="display: none">
			<category name="TOOLBOX_ACTION" svg="true">
				<category name='brick'>
					<block type='robBrick_EV3-Brick'></block>
					<block type='robBrick_ultrasonic'></block>
					<block type='robBrick_colour'></block>
					<block type='robBrick_infrared'></block>
					<block type='robBrick_touch'></block>
					<block type='robBrick_gyro'></block>
					<block type='robBrick_sound'></block>
					<block type='robBrick_compass'></block>
					<block type='robBrick_irseeker'></block>
					<block type='robBrick_motor_big'></block>
					<block type='robBrick_motor_middle'></block>
					<block type='robBrick_actor'></block>
				</category>
				<category name="TOOLBOX_MOVE" svg="true">
					<block type="robActions_motor_on">
						<field name="MOTORPORT">B</field>
						<value name="POWER">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
					</block>
					<block type="robActions_motor_on_for">
						<field name="MOTORPORT">B</field>
						<value name="POWER">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
						<value name="VALUE">
							<block type="math_number">
								<field name="NUM">1</field>
							</block>
						</value>
					</block>
					<block type="robActions_motor_getPower">
						<field name="MOTORPORT">B</field>
					</block>
					<block type="robActions_motor_setPower">
						<field name="MOTORPORT">B</field>
						<value name="POWER">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
					</block>
					<block type="robActions_motor_stop">
						<field name="MOTORPORT">A</field>
					</block>
				</category>
				<category name="TOOLBOX_DRIVE" svg="true">
					<block type="robActions_motorDiff_on_for">
						<value name="POWER">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
						<value name="DISTANCE">
							<block type="math_number">
								<field name="NUM">20</field>
							</block>
						</value>
					</block>
					<block type="robActions_motorDiff_on">
						<value name="POWER">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
					</block>
					<block type="robActions_motorDiff_stop"></block>
					<block type="robActions_motorDiff_turn_for">
						<value name="POWER">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
						<value name="DEGREE">
							<block type="math_number">
								<field name="NUM">20</field>
							</block>
						</value>
					</block>
					<block type="robActions_motorDiff_turn">
						<value name="POWER">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
					</block>
					<block type="robActions_motorDiff_curve_for">
						<value name="POWER_LEFT">
							<block type="math_number">
								<field name="NUM">10</field>
							</block>
						</value>
						<value name="POWER_RIGHT">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
						<value name="DISTANCE">
							<block type="math_number">
								<field name="NUM">20</field>
							</block>
						</value>
					</block>
					<block type="robActions_motorDiff_curve">
						<value name="POWER_LEFT">
							<block type="math_number">
								<field name="NUM">10</field>
							</block>
						</value>
						<value name="POWER_RIGHT">
							<block type="math_number">
								<field name="NUM">30</field>
							</block>
						</value>
					</block>
				</category>
				<category name="TOOLBOX_DISPLAY" svg="true">
					<block type="robActions_display_text">
						<value name="OUT">
							<block type="text">
								<field name="TEXT">Hallo</field>
							</block>
						</value>
						<value name="COL">
							<block type="math_number">
								<field name="NUM">0</field>
							</block>
						</value>
						<value name="ROW">
							<block type="math_number">
								<field name="NUM">0</field>
							</block>
						</value>
					</block>
					<block type="robActions_display_picture_new"></block>
					<block type="robActions_display_clear"></block>
				</category>
				<category name="TOOLBOX_SOUND" svg="true">
					<block type="robActions_play_tone">
						<value name="FREQUENCE">
							<block type="math_number">
								<field name="NUM">300</field>
							</block>
						</value>
						<value name="DURATION">
							<block type="math_number">
								<field name="NUM">100</field>
							</block>
						</value>
					</block>
					<block type="mbedActions_play_note"></block>
					<block type="robActions_play_file"></block>
					<block type="robActions_play_setVolume">
						<value name="VOLUME">
							<block type="math_number">
								<field name="NUM">50</field>
							</block>
						</value>
					</block>
					<block type="robActions_play_getVolume"></block>
					<block type="robActions_sayText_parameters"></block>
					<block type="robActions_sayText"></block>
				</category>
				<category name="TOOLBOX_LIGHT" svg="true">
					<block type="robActions_brickLight_on"></block>
					<block type="robActions_brickLight_off"></block>
					<block type="robActions_brickLight_reset"></block>
				</category>
			</category>
			<category name="TOOLBOX_SENSOR" svg="true">
				<block type="robSensors_ultrasonic_getSample"> </block>
				<block type="robSensors_key_isPressed"></block>
				<block type="robSensors_colour_getSample"> </block>
				<block type="robSensors_infrared_getSample"> </block>
				<block type="robSensors_encoder_reset"></block>
				<block type="robSensors_encoder_getSample"></block>
				<block type="robSensors_gyro_reset"> </block>
				<block type="robSensors_gyro_getSample"> </block>
				<block type="robSensors_timer_getSample"></block>
				<block type="robSensors_timer_reset"></block>
				<block type="robSensors_compass_getSample"></block>
				<block type="robSensors_compass_calibrate"></block>
				<block type="robSensors_irseeker_getSample"></block>
			</category>
			<category name="TOOLBOX_CONTROL" svg="true">
				<category name="TOOLBOX_DECISION" svg="true">
				    <block type="robControls_start"></block>
					<block type="robControls_if"></block> 
					<block type="robControls_ifElse"></block>
				</category>
				<category name="TOOLBOX_LOOP" svg="true">
					<block type="robControls_loopForever"></block>
					<block type="controls_repeat_ext">
						<value name="TIMES">
							<block type="math_number">
								<field name="NUM">10</field>
							</block>
						</value>
					</block>
					<block type="controls_whileUntil"></block>
					<block type="robControls_for">
						<value name="FROM">
							<block type="math_number">
								<field name="NUM">1</field>
							</block>
						</value>
						<value name="TO">
							<block type="math_number">
								<field name="NUM">10</field>
							</block>
						</value>
						<value name="BY">
							<block type="math_number">
								<field name="NUM">1</field>
							</block>
						</value>
					</block>
					<block type="robControls_forEach"></block>
					<block type="controls_flow_statements"></block>
				</category>
				<category name="TOOLBOX_WAIT" svg="true">
					<block type="robControls_wait"></block>
					<block type="robControls_wait_time">
						<value name="WAIT">
							<block type="math_number">
								<field name="NUM">500</field>
							</block>
						</value>
					</block>
					<block type="robControls_wait_for">
						<value name="WAIT0">
							<block type="logic_compare">
								<value name="A">
									<block type="robSensors_getSample"></block>
								</value>
								<value name="B">
									<block type="logic_boolean"></block>
								</value>
							</block>
						</value>
					</block>
				</category>
			</category>
			<category name="TOOLBOX_LOGIC" svg="true">
				<block type="logic_compare"></block>
				<block type="logic_operation"></block>
				<block type="logic_negate"></block>
				<block type="logic_boolean"></block>
				<block type="logic_null"></block>
				<block type="logic_ternary"></block>
			</category>
			<category name="TOOLBOX_MATH" svg="true">
				<block type="math_number"></block>
				<block type="math_arithmetic"></block>
				<block type="math_single"></block>
				<block type="math_trig"></block>
				<block type="math_constant"></block>
				<block type="math_number_property"></block>
				<block type="robMath_change">
					<value name="DELTA">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
				</block>
				<block type="math_round"></block>
				<block type="math_on_list"></block>
				<block type="math_modulo"></block>
				<block type="math_constrain">
					<value name="LOW">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
					<value name="HIGH">
						<block type="math_number">
							<field name="NUM">100</field>
						</block>
					</value>
				</block>
				<block type="math_random_int">
					<value name="FROM">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
					<value name="TO">
						<block type="math_number">
							<field name="NUM">100</field>
						</block>
					</value>
				</block>
				<block type="math_random_float"></block>
			</category>
			<category name="TOOLBOX_TEXT" svg="true">
				<block type="text"></block>
				<block type="text_comment"></block>
				<block type="robText_join"></block>
				<block type="robText_append"></block>
			</category>
			<category name="TOOLBOX_LIST" svg="true">
				<block type="robLists_create_with">
					<mutation items="0" list_type="Number"></mutation>
	         	</block>
				<block type="robLists_create_with">
			    	<mutation items="3" list_type="Number"></mutation>
					<value name="ADD0">
						<block type="math_number"></block>
					</value>
					<value name="ADD1">
						<block type="math_number"></block>
					</value>
					<value name="ADD2">
						<block type="math_number"></block>
					</value>
				</block>Lists
				<block type="robLists_repeat">
					<value name="NUM">
						<block type="math_number">
							<field name="NUM">5</field>
						</block>
					</value>
				</block>
				<block type="robLists_length"></block>
				<block type="robLists_isEmpty"></block>
				<block type="robLists_indexOf"></block>
				<block type="robLists_getIndex"></block>
				<block type="robLists_setIndex"></block>
				<block type="robLists_getSublist"></block>
			</category>
			<category name="TOOLBOX_COLOUR" svg="true">
				<block type="robColour_picker">
					<field name="COLOUR">#585858</field>
				</block>
				<block type="robColour_picker">
					<field name="COLOUR">#000000</field>
				</block>
				<block type="robColour_picker">
					<field name="COLOUR">#0057a6</field>
				</block>
				<block type="robColour_picker">
					<field name="COLOUR">#00642e</field>
				</block>
				<block type="robColour_picker">
					<field name="COLOUR">#f7d117</field>
				</block>
				<block type="robColour_picker">
					<field name="COLOUR">#b30006</field>
				</block>
				<block type="robColour_picker">
					<field name="COLOUR">#FFFFFF</field>
				</block>
				<block type="robColour_picker">
					<field name="COLOUR">#532115</field>
				</block>
			</category>
			<category name="TOOLBOX_VARIABLE" custom="VARIABLE" svg="true"> </category>
			<category name="TOOLBOX_PROCEDURE" custom="PROCEDURE" svg="true"> </category>
			<category name="TOOLBOX_COMMUNICATION" svg="true">
				<block type="robCommunication_startConnection"></block>
				<block type="robCommunication_sendBlock"></block>
				<block type="robCommunication_receiveBlock"></block>
				<block type="robCommunication_waitForConnection"></block>
			</category>
		</toolbox_set>
		<div id="workspace"></div>
	</section>
	<section id="step-settings">
		<section id="step-general" class="visible">
			<div class="form-row vertical">
				<label for="step-headline">Schritt-Überschrift: </label>
				<input id="step-headline" class="headline-input" type="text" name="tutorial.step.0.header" placeholder="Die Überschrift des Schrittes"/>
			</div>
			<div class="form-row vertical">
				<label for="step-tip">Hinweis: </label>
				<textarea id="step-tip" class="small" name="tutorial.step.0.tip" placeholder="Ein Hinweis, der sowohl über den Anweisungen, als auch über einem Quiz angezeigt wird."></textarea>
			</div>
			<div class="form-row horizontal">
				<input id="step-toolbox-contraint" type="checkbox" name="tutorial.step.0.toggleToolboxLimit" value="1"/>
				<label for="step-toolbox-contraint">Nur Blöcke aus dem Programm zur Auswahl stellen</label>
			</div>
			<div class="form-row horizontal">
				<input id="step-maxBlocks" type="checkbox" name="tutorial.step.0.toggleMaxBlocks" value="1"/>
				<label for="step-maxBlocks">Anzahl der Blöcke auf Programm beschränken,</label>
			</div>
			<div class="form-row horizontal">
				<label for="step-maxBlocks-add">plus:</label>
				<input id="step-maxBlocks-add" class="small-input" type="number" name="tutorial.step.0.addMaxBlocks" value="0"/>
			</div>
			<div class="form-row horizontal">
				<input id="step-solution" type="checkbox" name="tutorial.step.0.toggleSolution" value="1"/>
				<label for="step-solution">Programm als Musterlösung anzeigen</label>
			</div>
			<div class="form-row vertical">
				<label for="step-instructions">Instruktionen: </label>
				<textarea id="step-instructions" class="large" name="tutorial.step.0.instruction" placeholder="Der Experten-Modus"></textarea>
			</div>	
		</section>
		
		<section id="step-quiz">
			<button id="step-quiz-add-question" type="button">Frage hinzufügen</button>
		</section>
		
		<section id="step-settings-navigation">
			<button id="view-step-general" class="active" type="button">Allgemein</button>
			<button id="view-step-quiz" type="button">Quiz</button>
		</section>
	</section>
	<section id="templates">
		<div class="form-row horizontal">
		</div>
		<button class="step-button" type="button"></button>
		<div class="step-quiz-question form-group">
			<div class="form-row horizontal">
				<label class="step-quiz-question-label">Frage:</label>
				<input class="step-quiz-question-input" id="" name="" placeholder="Wie ist dein Tag?" type="text">
			</div>
			<div class="step-quiz-answers">
				<button class="step-quiz-answer-button" type="button">Antwort hinzufügen</button>
			</div>
		</div>
		<div class="step-quiz-answer form-group">
			<div class="form-row horizontal">
				<label class="step-quiz-answer-label">Antwort:</label>
				<input class="step-quiz-answer-input" id="" name="" placeholder="toll!" type="text">
			</div>
			<div class="form-row horizontal">
				<input class="step-quiz-answer-correct-input" id="" name="" value="1" type="checkbox">
				<label class="step-quiz-answer-correct-label">Richtige Antwort</label>
			</div>
		</div>
	</section>
</body>

</html>
